# This workflow will install Python dependencies from miniconda, run tests and lint

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup DVC
        uses: iterative/setup-dvc@v1
      - name: Setup Virtual Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: project3
          python-version: 3.8
          channels: conda-forge
          allow-softlinks: true
          channel-priority: strict
          environment-file: conda_env.yml
      - name: Activate environment and Get data and model from remote storage
        run: |
          conda activate project3
          dvc pull
          pip install -e .
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          cd tests
          pytest . -vv